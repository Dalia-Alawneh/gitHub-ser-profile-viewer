<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
</head>
<body class="bg__dark">
    <div class="container mt-5">
        <div class="title">
            <h1>devfinder</h1>
        </div>
        <div class="wrapper bg__content--color mt-2">
            <div class="input-wrapper flex gap-2 align-center">
                <i class="fa-solid fa-magnifying-glass color--blue"></i>
                <input type="text" id="" placeholder="Search Github username..">
                <!-- <button class="button-blue">Search</button> -->
            </div>
        </div>
        <div class="user--wrapper wrapper bg__content--color mt-1 flex gap-2">
            <div class="img">
                <img src="assets/img/github.png" alt="github">
            </div>
            <div class="content">
                <!-- <div class="mt-5">Loading...</div>    -->
                <div class="flex flex--between align-center">
                    <h2 >The Octocat</h2>
                    <span class="light-weight">Joind 25</span>
                </div>
                <div class="mt-1 color--blue">@actocat</div>
                <p class="bio mt-1">This profile has no bio</p>
                <div class="flex mt-2 bg__dark wrapper flex--between">
                    <div>
                        <h3 class="light-weight">Repos</h3>
                        <span class="bold__big-number">8</span>
                    </div>
                    <div>
                        <h3 class="light-weight">Followers</h3>
                        <span class="bold__big-number">35485</span>
                    </div>
                    <div>
                        <h3 class="light-weight">Following</h3>
                        <span class="bold__big-number">8</span>
                    </div>
                </div>
                <div class="user-info mt-2">
                    <div class="flex flex--between flex-wrap">
                        <div class="item flex gap-1">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>loction</span>
                        </div>
                        <div class="item flex gap-1">
                            <i class="fa-brands fa-twitter"></i>
                            <span>not available</span>
                        </div>
                        <div class="item flex gap-1">
                            <i class="fa-solid fa-link"></i>
                            <span>https://github.blog</span>
                        </div>
                        <div class="item flex gap-1">
                            <i class="fa-solid fa-building"></i>
                            <span>@github</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
